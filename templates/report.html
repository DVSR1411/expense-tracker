{%extends 'base.html'%}
{% block title %}Analytics - Budget Tracker{% endblock %}
{%block content%}
<div class="container mt-4">
    <div class="report-container">
        <h2 class="text-center mb-4">Expense Report</h2>
        <div class="row">
            <div class="col-md-8 mx-auto">
                {% if expenses %}
                <div class="text-center mb-4">
                    <img src="data:image/png;base64,{{ graph_url }}" alt="Expense Distribution" class="img-fluid pie-chart">
                </div>
                {% else %}
                <div class="alert alert-danger text-center" role="alert">
                    No expense data available to generate the report. <a href="{{ url_for('add_expense') }}" class="alert-link">Add your first expense</a>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</div>
{%endblock%}
