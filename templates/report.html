<!DOCTYPE html>
<html>
<head>
    <title>Analytics - Budget Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Budget Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_expense') }}">Add Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('expenses') }}">View Expenses</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('report') }}">Analytics</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="report-container">
            <h2 class="text-center mb-4">Expense Report</h2>
            
            <div class="row">
                <div class="col-md-8 mx-auto">
                    {% if graph_url %}
                    <div class="text-center mb-4">
                        <img src="data:image/png;base64,{{ graph_url }}" alt="Expense Distribution" class="img-fluid pie-chart">
                    </div>
                    {% else %}
                    <div class="alert alert-info text-center">
                        No expense data available to generate the report.
                    </div>
                    {% endif %}
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
